<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1729;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="white" filter="url(#shadow)"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#grad)" stroke-width="1.5" opacity="0.4"/>

  <!-- D shape -->
  <g stroke="#0F1729" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <line x1="16" y1="20" x2="16" y2="44"/>
    <path d="M 16 20 Q 27 20 27 32 Q 27 44 16 44"/>
  </g>

  <!-- O shape -->
  <circle cx="42" cy="32" r="9" fill="none" stroke="url(#grad)" stroke-width="2"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="1" fill="url(#grad)"/>
</svg>
