#############################################
# Demand OS - Nginx 配置文件
# 
# 域名:
#   - saas.cnsubscribe.xyz  (前端)
#   - admin.cnsubscribe.xyz   (Directus 后端)
#
# 使用方法:
#   1. 复制到 /etc/nginx/sites-available/demand-os
#   2. 创建软链接: ln -s /etc/nginx/sites-available/demand-os /etc/nginx/sites-enabled/
#   3. 测试配置: nginx -t
#   4. 重载配置: systemctl reload nginx
#############################################

# 前端 - Next.js 应用
server {
    listen 80;
    listen [::]:80;
    server_name saas.cnsubscribe.xyz;

    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name saas.cnsubscribe.xyz;

    # SSL 证书 (由 Certbot 自动管理)
    ssl_certificate /etc/letsencrypt/live/saas.cnsubscribe.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/saas.cnsubscribe.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志
    access_log /var/log/nginx/demand-frontend-access.log;
    error_log /var/log/nginx/demand-frontend-error.log;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json;
    gzip_comp_level 6;

    # 代理到 Next.js 应用 (PM2 运行在 3000 端口)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # 静态资源缓存
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60m;
    }
}

# 后端 - Directus CMS
server {
    listen 80;
    listen [::]:80;
    server_name admin.cnsubscribe.xyz;

    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.cnsubscribe.xyz;

    # SSL 证书 (由 Certbot 自动管理)
    ssl_certificate /etc/letsencrypt/live/admin.cnsubscribe.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.cnsubscribe.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头 (Directus 需要较宽松的 CSP)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/demand-backend-access.log;
    error_log /var/log/nginx/demand-backend-error.log;

    # 客户端请求体大小限制 (上传文件)
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    gzip_comp_level 6;

    # 代理到 Directus (Docker 运行在 8055 端口)
    location / {
        proxy_pass http://127.0.0.1:8055;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
    }

    # WebSocket 支持 (实时更新)
    location /websocket {
        proxy_pass http://127.0.0.1:8055;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # 静态资源缓存
    location /assets {
        proxy_pass http://127.0.0.1:8055;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # 限制敏感端点访问 (可选)
    # location /admin/login {
    #     # 可添加 IP 白名单
    #     # allow 你的IP;
    #     # deny all;
    #     proxy_pass http://127.0.0.1:8055;
    # }
}
